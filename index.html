    <div class="theme-switch-wrapper">
      <span id="toggle-icon">
        <span class="toggle-text"></span>
       <img class='img-icon' src="./img/sun.png" alt="">
      </span>
      <label class="theme-switch">
        <input type="checkbox">
        <div class="slider round"></div>
      </label>
    </div>
    <div class="notify-opt">
      <p class="active">gong</p>
      <p>alarm</p>
      <p>retro</p>
    </div>
  </div>

    <div class="control-buttons-wrapper">
      <button id="main-button" class="control-buttons">Start</button>
      <button id="stop-button" class="control-buttons" disabled="true">Pause</button>
      <button id="clear-button" class="control-buttons" disabled="true">Clear</button>
